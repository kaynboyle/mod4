<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div id="time">75</div>
              <h1>Coding Quiz Challenge</h1>
            </header>
            <div class="content">
                <div class="content-body">
                <!-- <textarea>
                  readonly
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                </textarea> -->
                    <div class="start-container">
                        <h2>Click here to start the Quiz</h2>
                        <button class="start btn btn-primary">
                            Start Quiz
                        </button>
                    </div>
                    <div class="question-container hide">
                        <!-- Questions go here -->
                    </div>
                    <div class="end-container hide">
                        <div>score: <span id="score">0</span></div>
                        <input id="initials"/>
                        <button class="submit">Submit</button>
                    </div>
                    <div class="score_board1 hide">
                        
                        <div>High Scores</div>
                        <!-- <button class="go-back">Back</button> -->
                        <ul class="score_board">
                            <!-- <li class="answer-choice">${ns.names}         ${ns.score}</li> -->
                
                        </ul>
                        <button class="back">Back</button>
                        
                    </div>
                </div>
                <div class="content-footer">
                    
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
